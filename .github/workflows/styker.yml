name: Stryker

on: [push, pull_request]

jobs:
  stryker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'

      - name: Install dependencies
        run: npm ci

      - name: Run Stryker
        run: npx stryker run